
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Default values for kscp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backendRBAC: false

backends:
  vault:
    enabled: false
    address: ""
    token_path: ""
    ca_cert: ""
    defaultMountPoint: kv

  aws:
    enabled: false
    accountID: ""
    credentialsPath: ""
    region: ""
  
  gcp:
    enabled: false
    projectID: ""
    credentialsPath: ""

init:
  image:
    repository: registry.tiagoposse.com/kscp-init
    pullPolicy: Always
    tag: dev-1


injector:
  enabled: true

  replicaCount: 1

  image:
    repository: registry.tiagoposse.com/kscp-injector
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: dev-1

  certPath: /tlsconfig/tls.crt
  keyPath: /tlsconfig/tls.key

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  rbac:
    create: true

  matchPolicy: Equivalent
  failurePolicy: Ignore
  namespaceSelector: {}
  sideEffects: None
  timeoutSeconds: 10
  reinvocationPolicy: Never

  service:
    type: ClusterIP
    port: 443

  env: []
  resources: {}
  autoscaling:
    enabled: false
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

certificateGenerator:
  enabled: false

  autoApproveCertificate: false
  image:
    repository: newrelic/k8s-webhook-cert-manager
    pullPolicy: IfNotPresent
    tag: 1.4.0-pre

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

operator:
  enabled: true

  replicaCount: 1

  image:
    repository: registry.tiagoposse.com/kscp-operator
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  rbac:
    create: true

  env: []
  resources: {}
  autoscaling:
    enabled: false
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

pluginProcessor:
  enabled: false

  tlsCertPath: ""
  tlsKeyPath: ""
  k8sCACert: ""

  image:
    repository: registry.tiagoposse.com/kscp-processor
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  env: []
  resources: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
